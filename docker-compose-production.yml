version: '3'
services:
  web:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    restart: 'always'
    ports:
      - 80:3002
    volumes:
      - ./:/var/www/meshireach
    stdin_open: true
    tty: true
    environment:
      NODE_ENV: 'production'
      PORT: 3002
      HOST: 0.0.0.0
    networks:
      - meshireach

networks:
  meshireach:
    external: true
